kind: pipeline
name: node.v11
steps:
- name: node:test
  image: node:11
  commands:
  - sleep 15
  - npm install
  - npm run lint
  - npm install -g nyc snazzy codecov
  - nyc npm run test:drone
  - npm run codecov:upload

services:
- name: drone.mariadb
  image: mariadb
  ports:
  - 3306
  environment:
    MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    MYSQL_DATABASE: mysql

